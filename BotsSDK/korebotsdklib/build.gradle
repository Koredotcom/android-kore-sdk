apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 32
    namespace 'kore.korebotsdklib'

    dataBinding{
        enabled = true
    }

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 32
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    useLibrary 'org.apache.http.legacy'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildscript {
        repositories {
            maven { url 'https://jitpack.io' }
        }
    }

    dependencies {

//        api 'androidx.appcompat:appcompat:1.4.2'
        api 'de.greenrobot:eventbus:2.4.0'
        api files('libs/commons-lang3-3.2.1.jar')
//        api project(':MPAndroidChart-3.1.0')
        //For jwt
        api 'io.jsonwebtoken:jjwt-api:0.10.5'
        api 'io.jsonwebtoken:jjwt-impl:0.10.5'
        api('io.jsonwebtoken:jjwt-orgjson:0.10.5') {
            exclude group: 'org.json', module: 'json' //provided by Android natively
        }
        // Uncomment the next line if you want to use RSASSA-PSS (PS256, PS384, PS512) algorithms:
        //runtimeOnly 'org.bouncycastle:bcprov-jdk15on:1.60'
        api 'com.squareup.retrofit2:retrofit:2.4.0'
        api 'com.squareup.okhttp3:logging-interceptor:4.4.1'
        api 'com.google.code.gson:gson:2.9.0'
        api group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.9.2'
        api 'com.squareup.retrofit2:converter-gson:2.4.0'
        api 'io.reactivex.rxjava2:rxandroid:2.1.0'
        api 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
//        api 'net.cachapa.expandablelayout:expandablelayout:2.9.2'
    }
}

allprojects {
    repositories {
//        mavenCentral();
//        maven { url 'https://www.jitpack.io' }
    }
}

kapt {
    correctErrorTypes true
}
