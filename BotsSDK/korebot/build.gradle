apply plugin: 'com.android.application'

android {
    compileSdkVersion 33

    dataBinding{
        enabled = true
    }
    defaultConfig {
        applicationId "kore.botssdk"
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
       flavorDimensions 'asana'
       productFlavors {
           asana {
               applicationId 'kore.botssdk.asana'
               dimension "asana"
           }
           shopbot2{
               applicationId 'kore.botssdk.shopbot2'
               dimension "asana"
           }
           sales_ot{
               applicationId 'kore.botssdk.salesot'
               dimension "asana"
           }
       }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.documentfile:documentfile:1.0.1'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    testImplementation 'junit:junit:4.13.2'
    implementation 'androidx.appcompat:appcompat:1.6.1'

//    implementation 'com.github.SudheerJa-Kore:lib-korebotsdk:1.0.0'
//    implementation 'com.github.SudheerJa-Kore:sawidget-sdk:0.1.0'
//    implementation 'com.github.SudheerJa-Kore:korefileupload:0.0.1'
//    implementation 'com.github.SudheerJa-Kore:lib_charts:0.0.1'

    implementation 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.7.2'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'de.greenrobot:eventbus:2.4.0'
    //For jwt
    implementation 'io.jsonwebtoken:jjwt-api:0.10.5'
    implementation 'io.jsonwebtoken:jjwt-impl:0.10.5'
    implementation('io.jsonwebtoken:jjwt-orgjson:0.10.5') {
        exclude group: 'org.json', module: 'json' //provided by Android natively
    }

    implementation(project(':korebotsdklib')){
        exclude module: 'support-v4'
    }
    implementation(project(':widgetsdk')){
        exclude module: 'support-v4'
        exclude group: 'org.apache.commons'
        exclude module: 'com.github.PhilJay'
    }
//    implementation project(':MPAndroidChart-3.1.0')
    implementation project(':korefileuploadsdk')

    implementation 'com.google.android.material:material:1.2.0-alpha05'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.makeramen:roundedimageview:2.2.0'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.0'
    implementation ('net.gotev:speech:1.6.2'){
        exclude module: 'support-v4'
    }
    implementation 'com.j256.ormlite:ormlite-android:4.48'
    implementation 'com.j256.ormlite:ormlite-core:4.48'
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
