apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 32
    buildToolsVersion '30.0.3'
    namespace 'kore.botssdk'

    dataBinding{
        enabled = true
    }
    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 32
//        versionCode 1
//        versionName "1.0"
//        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//       flavorDimensions 'asana'
//       productFlavors {
//           asana {
//               applicationId 'kore.botssdk.asana'
//               dimension "asana"
//           }
//           shopbot2{
//               applicationId 'kore.botssdk.shopbot2'
//               dimension "asana"
//           }
//           sales_ot{
//               applicationId 'kore.botssdk.salesot'
//               dimension "asana"
//           }
//       }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        viewBinding true
    }
}

allprojects {
    repositories {
//        jcenter();
//        maven { url 'https://www.jitpack.io' }
    }
}

dependencies {
    implementation 'androidx.documentfile:documentfile:1.0.1'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
//    compile fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation(project(':korebotsdklib')){
        exclude module: 'support-v4'
    }
    implementation(project(':widgetsdk')){
        exclude module: 'support-v4'
        exclude group: 'org.apache.commons'
        exclude module: 'com.github.PhilJay'
    }
    implementation 'androidx.multidex:multidex:2.0.0'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.makeramen:roundedimageview:2.2.0'
    implementation 'com.google.code.gson:gson:2.6.2'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation ('net.gotev:speech:1.3.1'){
        exclude module: 'support-v4'
    }
//    implementation project(path: ':stickyListHeaders')
    implementation 'com.j256.ormlite:ormlite-android:4.48'
    implementation 'com.j256.ormlite:ormlite-core:4.48'
    implementation project(path: ':korefileuploadsdk')
    implementation 'com.google.android.material:material:1.2.0-alpha05'
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.0.0"
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    implementation 'com.github.emojione:emojione-android:3.1.0'
}

kapt {
    correctErrorTypes true
}